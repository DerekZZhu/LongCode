<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongCode Demo</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css"></link>
    <link rel="stylesheet" href="styles/style.css">
</head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="title">LONGCODE</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span>Problems</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span>Stats</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span>Report</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main>
            <div class="container">
                <div class="child" id="drag-left">
                    <nav class="content-navbar">
                        <ul class="navbar-nav">
                            <li class="content-nav-item">
                                <a href="#" class="content-nav-link">
                                    <span class="content-link-text"><i class="fa-solid fa-file-lines"></i> Description</span>
                                </a>
                            </li>
                            <li class="content-nav-item">
                                <a href="#" class="content-nav-link">
                                    <span class="content-link-text"><i class="fa-solid fa-clock"></i> Submissions</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <div>
                        <p>Hi!</p>
                    </div>
                </div>

                <div class="dragbar"></div>

                <div class="child" id="drag-right">
                    <nav class="content-navbar">
                        <ul class="navbar-nav editor-nav">
                            <li>
                                <a href="#" class="content-nav-link">
                                    <span><i class="fa-solid fa-clock-rotate-left"></i></span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="content-nav-link">
                                    <span><i class="fa-solid fa-trash"></i></span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="content-nav-link">
                                    <span><i class="fa-solid fa-expand"></i></span>
                                </a>
                            </li>
                        </ul>
                    </nav>


                    <div class="content">
                        <div id="codepane"></div>
                    </div>
                </div>
            </div>

        </main>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/mode/clike/clike.min.js"></script>
        <script src="server.js"></script>
    </body>
</html>
